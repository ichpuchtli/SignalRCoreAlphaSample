<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Samples</title>
    <script src="signalr-client.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var http = new signalR.HttpConnection(document.location.protocol + '//' + document.location.host + '/chat');
            var connection = new signalR.HubConnection(http);

            connection.on('Send', data => {
                var child = document.createElement('li');
                child.innerText = data;
                document.getElementById('messages').appendChild(child);
            });

            document.getElementById('sendmessage').addEventListener('submit', event => {
                var data = document.getElementById('data').value;
                connection.invoke('Send', data);
                event.preventDefault();
            });

            connection.start();
        });
    </script>
</head>
<body>

    <form id="sendmessage">
        <input type="text" id="data" />
        <input type="submit" value="Send" />
    </form>

    <ul id="messages"></ul>

</body>
</html>
